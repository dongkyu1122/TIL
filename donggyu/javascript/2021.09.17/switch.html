<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  //switch 쓰는방법 switch, case가 필요함
  var fruit = prompt('무슨 과일을 사고 싶나요?')
  switch(fruit) {
    case '사과' : console.log('100원입니다')
    break
    case '바나나' : console.log('200원입니다')
    break
    case '키위' : console.log('300원입니다')
    break
    case '멜론' : console.log('500원입니다')
    case '수박' : console.log('500원입니다')
    break
    default : console.log('그런거없노')
  }
</script>
<body>
  
</body>
</html>
