<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  //로그인 화면 만들기 
  function login() 
{
	var id = document.frm.loginId.value.length;
	var pwd = document.frm.loginPass.value.length;
	
	if( id == 0 )
	{
		alert("아이디를 입력해 주세요");	
	}
	else if( id < 5 )
	{
		alert("아이디는 5글자 이상으로 적어주세요");
	}
	else if( pwd == 0 )
	{
		alert("패스워드를 입력해 주십시오");	
	}
	else if( pwd < 5 )
	{
		alert("패스워드는 5글자 이상으로 적어주세요");	
	}
	else
	{
		alert("로그인 성공! 네이버로 이동합니다");
		location.href="http://www.naver.com";
	}
}

</script>
</script>
<body>
  <h1>로그인 화면</h1>
  <form name="frm">
      <tr>
        <th>ID</th>
        <td>
          <input type="text" name="loginId" maxlength="15">
        </td>
      </tr>
      <tr>
        <th>PW</th>
        <td>
          <input type="password" name="loginPass" maxlength="15">
        </td>
      </tr>
      
      <tr>
        <td>
          <input type="button" onclick="login()" value="로그인">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
